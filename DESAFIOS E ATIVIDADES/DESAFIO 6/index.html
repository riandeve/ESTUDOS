<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementors da lista a <br>seguir, Passe o Mouse sobres os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="square" >
        <li><abrr title="Use a tag &lt;p&gt;" >Parágrafos</abrr></li>
        <li><abrr title="Use a tag &lt;title&gt;">Títulos</abrr></li>
        <li><abrr title="Use a tag &lt;img&gt;">Imagens</abrr></li>
        <li><abrr title="Use a tag &lt;q&gt;">Abreviacões</abrr></li>
        <li><abrr title="Use a tag &lt;code&gt;">Código-fonte</abrr></li>
        <li><abrr title="Use a tag &lt;ol&gt;">Listas numeradas</abrr></li>
        <li><abrr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abrr></li>
    </ul>
</body>
</html>
