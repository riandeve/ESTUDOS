<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>

<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir um imagem em varios dispositivo diferente, ou simplesemente aumenta e diminua o tamanho do seu
        navegado</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender reproduzir audio no HTML5</p>
    <audio preload="metadata" controls>
        <source src="Midias/Rock.mp3" type="audio/mpeg">
        <source src="Midias/Rock.ogg" type="audio/ogg">
        <source src="Midias/Rock.wav" type="audio/wav">
        <p>Caso seu navegador nao suporta nenhum tipo de audio disponivel</p>
        <p>Clique aqui a baixo para ter acesso a musica em seu dispositivo</p>
        <a href="Midias/Rock.mp3" download="Rock.mp3" type="audio/mp3" target="_blank">Download</a>
    </audio>
</body>

</html>
